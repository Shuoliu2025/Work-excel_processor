<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel数据自动化处理工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">📊</div>
                    <h1>Excel Processor</h1>
                </div>
                <p class="subtitle">智能数据处理，简约而不简单</p>
            </div>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-card">
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2>选择Excel文件</h2>
                    <p>支持 .xlsx 和 .xls 格式文件</p>

                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".xlsx,.xls" />
                        <label for="fileInput" class="file-input-label">
                            <span>选择文件</span>
                        </label>
                    </div>

                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>
                </div>
            </div>

            <div class="processing-section" id="processingSection" style="display: none;">
                <div class="processing-card">
                    <div class="processing-header">
                        <h3>处理选项</h3>
                        <div class="file-type-indicator" id="fileTypeIndicator"></div>
                    </div>

                    <div class="processing-options">
                        <div class="option-group">
                            <h4>检测到的文件类型</h4>
                            <div class="detected-type" id="detectedType"></div>
                        </div>

                        <div class="option-group">
                            <h4>处理规则</h4>
                            <div class="rules-list" id="rulesList"></div>
                        </div>
                    </div>

                    <button class="process-btn" id="processBtn">
                        <span class="btn-text">开始处理</span>
                        <div class="btn-loader" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-card">
                    <div class="progress-header">
                        <h3>处理进度</h3>
                        <div class="progress-status" id="progressStatus">准备中...</div>
                    </div>

                    <div class="progress-bar-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-percentage" id="progressPercentage">0%</div>
                    </div>

                    <div class="log-container">
                        <h4>处理日志</h4>
                        <div class="log-content" id="logContent"></div>
                    </div>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <div class="success-icon">✓</div>
                        <h3>处理完成</h3>
                    </div>

                    <div class="result-summary" id="resultSummary"></div>

                    <div class="result-actions">
                        <button class="download-btn" id="downloadBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            下载处理后的文件
                        </button>

                        <button class="new-file-btn" id="newFileBtn">
                            处理新文件
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Excel Processor. 专业的数据处理解决方案</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
